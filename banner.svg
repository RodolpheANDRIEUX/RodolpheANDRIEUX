<svg fill="none" viewBox="0 0 600 300" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <circle class="hover-circle" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h1 {
                    color: #fff;
                    font-size: 50px;
                    text-align: center;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }

                #frameVh {
                    position: absolute;
                    border: 1px solid #fff;
                    height: 100vh;
                    width: 100vw;
                    transform: scaleX(2);
                }

                #framePercent {
                    position: absolute;
                    border: 5px solid #00f;
                    height: 100%;
                    width: 98%;
                }

                #framePx {
                    position: absolute;
                    border: 3px solid #0f0;
                    height: 300px;
                    width: 600px;
                }

            </style>
            <h1>hello</h1>
            <img src="miata.jpg" alt="" />
            <div id="frameVh"></div>
            <div id="framePercent"></div>
            <div id="framePx"></div>
        </div>
    </foreignObject>
</svg>